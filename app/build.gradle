apply plugin: 'com.android.application'
apply plugin: 'retrolambda'
apply plugin: 'android-apt'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.worldventures.dreamtrips"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 3
        versionName "0.1.2"

        buildConfigField 'String', 'AuthApiUrl', '"https://dreamTripsApi.dreamtrips.com/AuthenticationService/AuthenticationService.svc"'
        buildConfigField 'String', 'DreamTripsApi', '"http://54.201.166.182:8000"'
        buildConfigField 'String', 'SharedServicesApi', '"http://sharedservices.worldventures.biz"'
        buildConfigField 'String', 'WorldVenturesApi', '"http://dtapp.worldventures.biz"'
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        unitTest {
            res.srcDirs = ['src/main/res']
            resources.srcDirs = ['src/main/res']
        }
    }

    productFlavors {
        dev {
            applicationId "com.worldventures.dreamtrips.dev"
            buildConfigField 'String', 'AuthApiUrl', '"https://dreamTripsApi.dreamtrips.com/AuthenticationService/AuthenticationService.svc"'
            buildConfigField 'String', 'DreamTripsApi', '"http://54.201.166.182:8000"'
            buildConfigField 'String', 'SharedServicesApi', '"http://sharedservices.worldventures.biz"'
            buildConfigField 'String', 'WorldVenturesApi', '"http://dtapp.worldventures.biz"'
        }

        prod {
            applicationId "com.worldventures.dreamtrips"
            buildConfigField 'String', 'AuthApiUrl', '"https://dreamTripsApi.dreamtrips.com/AuthenticationService/AuthenticationService.svc"'
            buildConfigField 'String', 'DreamTripsApi', '"http://54.201.166.182:8000"'
            buildConfigField 'String', 'SharedServicesApi', '"http://sharedservices.worldventures.biz"'
            buildConfigField 'String', 'WorldVenturesApi', '"http://dtapp.worldventures.biz"'
        }
    }


    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}

ext {
    robobindingVersion = 'latest.integration'
}

apply plugin: 'android-unit-test'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:21.0.3"
    compile("org.robobinding:robobinding:${robobindingVersion}:with-aop")
    apt 'com.squareup.dagger:dagger-compiler:1.2.2'
    apt "org.robobinding:codegen:$robobindingVersion"
    compile 'com.squareup.retrofit:retrofit:1.8.0'
    compile 'com.squareup.dagger:dagger:1.2.2'
    compile 'com.jakewharton:butterknife:6.0.0'
    testCompile 'junit:junit:4.11'
    testCompile 'org.robolectric:robolectric:2.4'
    compile 'de.greenrobot:eventbus:2.4.0'

    compile 'com.path:android-priority-jobqueue:1.1.2'
    compile 'io.realm:realm-android:0.76.0'
    compile 'com.jakewharton.timber:timber:2.5.0'

    compile 'com.facebook.android:facebook-android-sdk:3.22.0'
//UI
    compile 'com.rengwuxian.materialedittext:library:1.6.0'
    compile 'com.getbase:floatingactionbutton:1.5.1'
    compile 'com.github.flavienlaurent.datetimepicker:library:0.0.2'
    compile 'com.afollestad:material-dialogs:0.4.7'
    compile 'com.github.dmytrodanylyk.circular-progress-button:library:1.1.3'
    compile 'com.jpardogo.materialtabstrip:library:1.0.8'
    compile 'com.kbeanie:image-chooser-library:+@aar'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'de.hdodenhof:circleimageview:1.2.1'
    compile 'com.github.filippudak.progresspieview:library:1.0.+'
    compile 'com.appyvet:materialrangebar:0.1'
    compile 'com.github.frankiesardo:linearlistview:1.0.1@aar'
    compile 'com.github.filippudak.progresspieview:library:1.0.4'
    compile 'com.github.navasmdc:MaterialDesign:1.+@aar'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
}

