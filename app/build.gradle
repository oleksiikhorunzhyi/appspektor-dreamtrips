apply plugin: 'com.android.application'
apply plugin: 'retrolambda'
apply plugin: 'android-apt'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }

}
android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.worldventures.dreamtrips"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "0.1"
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        dev {
            applicationId = "com.worldventures.dreamtrips.dev"
            buildConfigField 'String', 'AuthApiUrl', '"https://dreamTripsApi.dreamtrips.com/AuthenticationService/AuthenticationService.svc"'
            buildConfigField 'String', 'DreamTripsApi', '"http://54.201.166.182:8000"'
            buildConfigField 'String', 'SharedServicesApi', '"http://sharedservices.worldventures.biz"'
            buildConfigField 'String', 'WorldVenturesApi', '"http://dtapp.worldventures.biz"'
        }

        prod {
            applicationId "com.worldventures.dreamtrips"
            buildConfigField 'String', 'AuthApiUrl', '"https://dreamTripsApi.dreamtrips.com/AuthenticationService/AuthenticationService.svc"'
            buildConfigField 'String', 'DreamTripsApi', '"http://54.201.166.182:8000"'
            buildConfigField 'String', 'SharedServicesApi', '"http://sharedservices.worldventures.biz"'
            buildConfigField 'String', 'WorldVenturesApi', '"http://dtapp.worldventures.biz"'
        }
    }


    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }
}
ext {
    robobindingVersion = 'latest.integration'
}

apply plugin: 'android-unit-test'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:21.0.3"
    compile("org.robobinding:robobinding:${robobindingVersion}:with-aop")
    apt 'com.squareup.dagger:dagger-compiler:1.2.2'
    apt "org.robobinding:codegen:$robobindingVersion"
    compile 'com.squareup.retrofit:retrofit:1.8.0'
    compile 'com.squareup.dagger:dagger:1.2.2'
    compile 'com.jakewharton:butterknife:6.0.0'
    testCompile 'junit:junit:4.11'
    testCompile 'org.robolectric:robolectric:2.4'
    compile 'de.greenrobot:eventbus:2.4.0'
//UI
    compile 'com.balysv:material-ripple:1.0.6-SNAPSHOT'
    compile 'com.rengwuxian.materialedittext:library:1.6.0'
    compile 'com.nispok:snackbar:2.5.2'
    compile 'com.getbase:floatingactionbutton:1.3.0'
    compile 'com.github.flavienlaurent.datetimepicker:library:0.0.2'
    compile 'com.afollestad:material-dialogs:0.4.7'
    compile 'com.github.dmytrodanylyk.circular-progress-button:library:1.1.3'
    compile 'com.jpardogo.materialtabstrip:library:1.0.6'
    compile 'com.kbeanie:image-chooser-library:+@aar'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'de.hdodenhof:circleimageview:1.2.1'

}

