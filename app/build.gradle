apply plugin: 'com.android.application'
apply plugin: 'retrolambda'
apply plugin: 'com.neenbedankt.android-apt'
android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.worldventures.dreamtrips"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "0.1"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        disable 'UnusedAttribute', 'ValidFragment', 'GradleDependency', 'OnClick', 'MissingPrefix', 'MenuTitle'
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }
}
ext {
    robobindingVersion = 'latest.integration'
    //   robobindingVersion = '0.8.9'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile("org.robobinding:robobinding:${robobindingVersion}:with-aop")
    apt 'com.squareup.dagger:dagger-compiler:1.2.2'
    apt "org.robobinding:codegen:$robobindingVersion"
    compile 'com.squareup.retrofit:retrofit:1.8.0'
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.squareup.dagger:dagger:1.2.2'
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.2.1'

}
