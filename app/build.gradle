buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'retrolambda'
apply plugin: 'android-apt'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url 'http://archiva.instabug.com/repository/release' }
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    signingConfigs {
        debug {
            storeFile file("../eddebug.keystore")
        }
    }


    defaultConfig {
        applicationId "com.worldventures.dreamtrips"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 26
        versionName "0.1.26"
        multiDexEnabled true

        buildConfigField 'String', 'AuthApiUrl', '"https://dreamTripsApi.dreamtrips.com/AuthenticationService/AuthenticationService.svc"'
        buildConfigField 'String', 'SharedServicesApi', '"http://sharedservices.worldventures.biz"'
        buildConfigField 'String', 'WorldVenturesApi', '"http://dtapp-auth-1384786496.us-west-2.elb.amazonaws.com"'
        buildConfigField 'String', 'S3Api', '"http://dtappprd.s3.amazonaws.com"'

    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        unitTest {
            res.srcDirs = ['src/main/res']
            resources.srcDirs = ['src/main/res']
        }
    }


    productFlavors {
        /*dev {
