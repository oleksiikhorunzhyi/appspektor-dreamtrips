buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://repos.zeroturnaround.com/nexus/content/repositories/zt-public-releases'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.7'
        classpath 'me.tatarka:gradle-retrolambda:3.2.3'
        //
        classpath "de.felixschulze.gradle:gradle-hockeyapp-plugin:3.2"
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
        // This does not break the build when Android Studio is missing the JRebel for Android plugin.
        classpath 'com.zeroturnaround.jrebel.android:jr-android-gradle:0.9.+'
    }

    ///////////////////////////////////
    // Misc dependencies and properties
    ///////////////////////////////////

    // System properties
    ext.preDexLibs = !project.hasProperty('disablePreDex')
}

